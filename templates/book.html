{% extends "base.html" %}

{% block title %}Book Room {{ room.room_number }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-success">
                <div class="card-body">
                    <h2 class="text-center mb-4">ğŸ“ Book Room #{{ room.room_number }}</h2>
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" placeholder="03XX-XXXXXXX" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" name="message" rows="4" placeholder="Tell us something..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            ğŸš€ Submit Booking Request
                        </button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">â† Back to Room List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
